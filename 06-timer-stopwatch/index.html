<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer & Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" data-tab="timer">Timer</button>
            <button class="tab-btn" data-tab="stopwatch">Stopwatch</button>
        </div>

        <div id="timer" class="tab-content active">
            <h1>Timer</h1>
            <div class="time-display" id="timerDisplay">00:00:00</div>
            <div class="input-group">
                <input type="number" id="hours" placeholder="HH" min="0" max="23">
                <span>:</span>
                <input type="number" id="minutes" placeholder="MM" min="0" max="59">
                <span>:</span>
                <input type="number" id="seconds" placeholder="SS" min="0" max="59">
            </div>
            <div class="controls">
                <button id="timerStart" class="btn btn-start">Start</button>
                <button id="timerPause" class="btn btn-pause" style="display:none;">Pause</button>
                <button id="timerReset" class="btn btn-reset">Reset</button>
            </div>
        </div>

        <div id="stopwatch" class="tab-content">
            <h1>Stopwatch</h1>
            <div class="time-display" id="stopwatchDisplay">00:00:00</div>
            <div class="controls">
                <button id="stopwatchStart" class="btn btn-start">Start</button>
                <button id="stopwatchPause" class="btn btn-pause" style="display:none;">Pause</button>
                <button id="stopwatchReset" class="btn btn-reset">Reset</button>
            </div>
            <div class="laps" id="laps"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
