<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide active">
                <img src="https://via.placeholder.com/800x400/667eea/ffffff?text=Image+1" alt="Slide 1">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/800x400/764ba2/ffffff?text=Image+2" alt="Slide 2">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/800x400/74b9ff/ffffff?text=Image+3" alt="Slide 3">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/800x400/00b894/ffffff?text=Image+4" alt="Slide 4">
            </div>
        </div>
        <button class="prev-btn">❮</button>
        <button class="next-btn">❯</button>
        <div class="dots">
            <span class="dot active" data-slide="0"></span>
            <span class="dot" data-slide="1"></span>
            <span class="dot" data-slide="2"></span>
            <span class="dot" data-slide="3"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
