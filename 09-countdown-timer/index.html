<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <div class="timer-display" id="display">00:00:00:00</div>
        <div class="input-section">
            <div class="input-group">
                <label>Days</label>
                <input type="number" id="days" min="0" value="0">
            </div>
            <div class="input-group">
                <label>Hours</label>
                <input type="number" id="hours" min="0" max="23" value="0">
            </div>
            <div class="input-group">
                <label>Minutes</label>
                <input type="number" id="minutes" min="0" max="59" value="0">
            </div>
            <div class="input-group">
                <label>Seconds</label>
                <input type="number" id="seconds" min="0" max="59" value="0">
            </div>
        </div>
        <div class="controls">
            <button id="startBtn" class="btn btn-start">Start</button>
            <button id="pauseBtn" class="btn btn-pause" style="display:none;">Pause</button>
            <button id="resetBtn" class="btn btn-reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
